<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="box">
    <form>
    <label>Login</label> <input type="text" id="login" required><br>
    <label>Password</label> <input type="password" id='inpass' required><br>
    <label>Confirm Password</label> <input type="password" id='conpass' required><br>
    <label>Gender</label>
        <select>
            <option value="" disabled selected>Choose one</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>
    <label>Email</label> <input type="email" id='inemail' required><br>
    <button type="submit" id='reg' onclick="comparepass()">Register</button>
    <p id="pass"></p><br>
    <p id="email"></p>
    </form>
    </div>
</body>
</html>
